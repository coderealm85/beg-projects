<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> box shadow generator preview</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="result">
        <div class="element">
        </div>
      <div class="sliders">
        <div class="slider-wrapper" >
         <label for="h-shadow">Horizontal shadow:</label>
         <input type="range" id="h-shadow" max="100" min="-100" value="0">
        </div>
        <div class="slider-wrapper" >
            <label for="v-shadow">Vertical shadow:</label>
            <input type="range" id="v-shadow" max="100" min="-100" value="0">
           </div>
           <div class="slider-wrapper" >
            <label for="blur-radius">Blur radsius:</label>
            <input type="range" id="blur-radius" max="100" min="0" value="0">
           </div>
           <div class="slider-wrapper" >
            <label for="spread-radius">Spread radsius:</label>
            <input type="range" id="spread-radius" max="50" min="-50" value="0">
           </div>
           <div class="slider-wrapper" >
            <label for="s-color">Shadow color:</label>
            <input type="color" id="s-color">
           </div>
           <div class="slider-wrapper" >
            <label for="s-color-opacity">Shadow color opacity:</label>
            <input type="range" id="s-color-opacity" max="1" min="0" step="0.1" value="1">
           </div>
           <div class="input-wrapper">
            <label for="shadow-inset"> Inset shadow:</label>
            <input type="checkbox"  id="shadow-inset">
           </div>
           <div class="code-wrapper">
            <textarea  id="code" rows="2"></textarea>
            <button onclick="copyCode()"> Copy</button>
           </div>

      </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
