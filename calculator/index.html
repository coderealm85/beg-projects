<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
         <input type="text" id="display" readonly>
        </div>
        <div class="button-container">
            <button class="button" onclick="AC()" id="AC"> AC</button>
            <button class="button" onclick="DEL()" id="DEL">DEL</button>
            <button class="button" onclick="per()" ID="PER">%</button>
            <button class="button" onclick="bhag()" id="slash">/</button>
            <button class="button" onclick="seven()">7</button>
            <button class="button" onclick="eight()">8</button>
            <button class="button" onclick="nine()">9</button>
            <button class="button" onclick="mul()" id="mul">*</button>
            <button class="button" onclick="four()">4</button>
            <button class="button" onclick="five()">5</button>
            <button class="button" onclick="six()">6</button>
            <button class="button" onclick="minus()" id="minus">-</button>
            <button class="button" onclick="one()">1</button>
            <button class="button" onclick="two()">2</button>
            <button class="button" onclick="three()">3</button>
            <button class="button" onclick="plus()" id="plus">+</button>
            <button class="button" id="zero" onclick="zero()">0</button>
            <button class="button" onclick="dot()">.</button>
            <button class="button" onclick="equal()" id="equals">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
