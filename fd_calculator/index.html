<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1> FD CALCULATOR</h1>
        <div class="input-section">
            <label for="investment"> Total investment</label>
            <input type="range" id="inv" max="10000000" min="10000" step="10000" value="100000" >
            <span id="inv-value">â‚¹10000</span>
        </div>
        <div class="input-section">
            <label for="interest-rate">Rate of interest (p.a) </label>
            <input type="range" id="int" max="15" min="1" step="0.1" value="6.5" >
            <span id="int-rate-value">6.5%</span>
        </div>
        <div class="input-section">
            <label for="time-period"> Time period</label>
            <input type="range" id="time" max="20" min="1" step="1" value="5" >
            <span id="time-period">5 years</span>
        </div>
        <button onclick="calculateFd()">INVEST NOW</button>
        <div class="output-section">
            <p>Invested amount:<span id="invested-amount">-</span></p>
            <p>Estd. returns:<span id="estimated-returns">-</span></p>
            <p>Total value:<span id="total-value">-</span></p>

        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
