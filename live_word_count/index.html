<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live word count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="input-textarea"
            rows="12" placeholder="start typing...."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div><h5 id="char-count">0</h5>
            <p>characters</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
