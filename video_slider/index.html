<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-sliding">
        <video autoplay  loop src="assets/video/video1.mp4" id="video" controls ></video>
        <ul class="thumbnail">
                       
            <li onclick="videoURL('assets/video/video1.mp4')"><img src="assets/image/img1.png"></li>
            <li onclick="videoURL('assets/video/video2.mp4')"><img src="assets/image/img2.png"></li>
            <li onclick="videoURL('assets/video/video3.mp4')"><img src="assets/image/img3.png"></li>
            <li onclick="videoURL('assets/video/video4.mp4')"><img src="assets/image/img4.png"></li>
            <li onclick="videoURL('assets/video/video5.mp4')"><img src="assets/image/img5.png"></li>
            <li onclick="videoURL('assets/video/video6.mp4')"><img src="assets/image/img6.png"></li>
            
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
